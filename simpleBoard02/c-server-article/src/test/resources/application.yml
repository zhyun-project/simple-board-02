spring:

  datasource:
    url: jdbc:h2:./h2/article-test;AUTO_SERVER=true;mode=MYSQL;
    username: sa

  sql:
    init:
      mode: never

  jpa:
    hibernate:
      ddl-auto: update
    defer-datasource-initialization: true
    properties:
      hibernate:
        show_sql: true
        format_sql: true
        highlight_sql: true

  # 통합 테스트(main/java/config/SecurityConfig 사용)를 위한 h2-console 설정
  h2:
    console:
      enabled: true

  data:
    redis:
      host: localhost
      port: 6379
      database: 10

logging:
  level:
    org.hibernate.sql: debug
    org.hibernate.type: trace

