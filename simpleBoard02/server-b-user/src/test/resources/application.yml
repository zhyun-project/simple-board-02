spring:
  datasource:
    url: jdbc:h2:./server-b-user/h2/member-test;AUTO_SERVER=true;mode=MYSQL;
    username: sa

  sql:
    init:
      mode: always

  jpa:
    hibernate:
      ddl-auto: create
    defer-datasource-initialization: true
    properties:
      hibernate:
        show_sql: true
        format_sql: true
        highlight_sql: true

logging:
  level:
    org.hibernate.sql: debug
    org.hibernate.type: trace

---

sign-up:
  key:
    email: "EMAIL:" # EmailAuthDto.getEmail()
    nickname: "NICKNAME:" # NicknameDto.getNickname()
  email:
    expire: 30
