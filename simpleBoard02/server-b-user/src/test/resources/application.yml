spring:
  config:
    import: classpath:password.yml

  h2:
    console:
      enabled: true

  datasource:
    url: jdbc:h2:./h2/member-test;AUTO_SERVER=true;mode=MYSQL;
    username: sa

  sql:
    init:
      mode: always

  jpa:
    hibernate:
      ddl-auto: create
    defer-datasource-initialization: true
    properties:
      hibernate:
        show_sql: true
        format_sql: true
        highlight_sql: true

  data:
    redis:
      host: localhost
      port: 6379

  mail:
    protocol: smtp
    host: smtp.gmail.com
    port: 465
    username: gimwlgus@gmail.com
    password: ${email.password.gmail}
    default-encoding: UTF-8
    properties:
      debug: true
      mail:
        smtp:
          auth: true
          ssl:
            enable: true
            trust: smtp.gmail.com
          starttls:
            enable: true

logging:
  level:
    org.hibernate.sql: debug
    org.springframework.security: debug

