server:
  port: 8090

spring:
  config:
    import: classpath:password.yml

  h2:
    console:
      path: /h2-console
      enabled: true

  datasource:
    url: jdbc:h2:./server-b-user/h2/member;AUTO_SERVER=true;mode=MYSQL;
    username: sa

  sql:
    init:
      mode: always

  jpa:
    hibernate:
      ddl-auto: create
    defer-datasource-initialization: true
    properties:
      hibernate:
        show_sql: true
        format_sql: true
        highlight_sql: true

  mail:
    protocol: smtp
    host: smtp.gmail.com
    port: 465
    username: gimwlgus@gmail.com
    password: ${email.password.gmail}
    default-encoding: UTF-8
    properties:
      debug: true
      mail:
        smtp:
          auth: true
          ssl:
            enable: true
            trust: smtp.gmail.com
          starttls:
            enable: true

  data:
    redis:
      host: localhost
      port: 6379

logging:
  level:
    org.hibernate.sql: debug
    org.hibernate.type: trace

---

sign-up:
  key:
    session: "SESSION_ID:" # SessionUserServiceImpl
    email: "EMAIL:"        # EmailAuthDto.getEmail()
    nickname: "NICKNAME:"  # NicknameDto.getNickname()
  email:
    expire: 60 # TimeUnit: Second
  session:
    expire: 30 # TimeUnit: Minute
