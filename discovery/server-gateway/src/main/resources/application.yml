server:
  port: 8080

spring:
  application:
    name: gateway-server
  profiles:
    active: local
    group:
      local:
        - common
      prod:
        - common

---

spring:
  config:
    activate:
      on-profile: local

  cloud:
    gateway:
      routes:
        - id: h2-article-console
          uri: lb://article-server
          predicates:
            - Path=/h2/article
          filters:
            - RewritePath=/(?<segment>.*), /api/article/$\{segment}

        - id: h2-user-console
          uri: lb://user-server
          predicates:
            - Path=/h2/user
          filters:
            - RewritePath=/(?<segment>.*), /api/user/$\{segment}

---

spring:
  config:
    activate:
      on-profile: prod

---

spring:
  config:
    activate:
      on-profile: common

  cloud:
    gateway:
      routes:
        - id: swagger-user-server
          uri: lb://user-server
          predicates:
            - Path=/
          filters:
            - RewritePath=/, /api/user/

        - id: swagger-article
          uri: lb://article-server
          predicates:
            - Path=/api/article/swagger-ui/**, /api/article/v3/api-docs/**

        - id: swagger-user
          uri: lb://user-server
          predicates:
            - Path=/api/user/swagger-ui/**, /api/user/v3/api-docs/**

        - id: swagger-article-server
          uri: lb://article-server
          predicates:
            - Path=/api/article, /api/article/

        - id: swagger-user-server
          uri: lb://user-server
          predicates:
            - Path=/api/user, /api/user/


        - id: user-server
          uri: lb://user-server
          predicates:
            - Path=/api/user/sign-up, /api/user/login, /api/user/check/**

        - id: user-server
          uri: lb://user-server
          predicates:
            - Path=/api/user/**
          filters:
            - JwtVerifyFilter


        - id: article-server
          uri: lb://article-server
          predicates:
            - Path=/api/article/save, /api/article/delete, /api/article/update
          filters:
            - JwtVerifyFilter

        - id: article-server
          uri: lb://article-server
          predicates:
            - Path=/api/article/**

eureka:
  instance:
    prefer-ip-address: true
    instance-id: ${spring.cloud.client.ip-address}:${spring.application.instance_id:${random.value}}

  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://127.0.0.1:8761/eureka

