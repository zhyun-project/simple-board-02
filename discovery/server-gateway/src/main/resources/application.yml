server:
  port: 8080

spring:
  application:
    name: gateway-server

  cloud:
    gateway:
      routes:
# User Server
        - id: user-server
          uri: lb://user-server
          order: 0
          predicates:
            - Path=/sign-up,/check/**,/login

        - id: user-server
          uri: lb://user-server
          predicates:
            - Path=/user/**,/logout,/withdrawal
          order: 1
          filters:
            - JwtVerifyFilter

# Article Server
        - id: article-server
          uri: lb://article-server
          order: 0
          predicates:
            - Path=/withdrawal/articles
            - Method=DELETE

        - id: article-server
          uri: lb://article-server
          order: 0
          predicates:
            - Path=/articles,/{userId}/articles,/{userId}/articles/{articleId}
            - Method=GET

        - id: article-server
          uri: lb://article-server
          order: 1
          predicates:
            - Path=/{userId}/articles
            - Method=DELETE
          filters:
            - JwtVerifyFilter

        - id: article-server
          uri: lb://article-server
          order: 1
          predicates:
            - Path=/{userId}/articles,/{userId}/articles/{articleId}
            - Method=POST,PUT
          filters:
            - JwtVerifyFilter


eureka:
  instance:
    prefer-ip-address: true
    instance-id: ${spring.cloud.client.ip-address}:${spring.application.instance_id:${random.value}}

  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://127.0.0.1:8761/eureka

